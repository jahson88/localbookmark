<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>网络标签</title>
    <style>
        :root {
            --page-width: 1200px;
            --grid-gutter: 20px;
            --base-font-size: 13px;
            --base-line-height: calc(18px / var(--base-font-size));

            --font: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen-Sans, Ubuntu, Cantarell,
            'Helvetica Neue', sans-serif;
            --font-title: 'Noto Serif', serif;

            --white: #fff;
            --white-rgb: 255, 255, 255;
            --black: #000;
            --black-rgb: 0, 0, 0;
            --black-l: #404952;
            --yellow: #ff0;
            --blue: #6079f9;
            --blue-d: #324ac7;
            --red: #d13644;
            --grey: #a1acb9;
            --grey-rgb: 244, 244, 244;
            --grey-l: #fbfbfd;
            --grey-m: #ededf0;
            --grey-d: #dde5ef;
            --green: #4caf50;
            --pink: #cc796f;
            --pink-d: #b64d41;

            --theme-dark-bg: #141d26;
            --theme-dark-bg2: #182430;
            --theme-dark-bg3: #1b2836;
            --theme-dark-text: #ccc;

            --theme-sepia-bg: #fbf0d9;
            --theme-sepia-bg-rgb: 253, 246, 232;
            --theme-sepia-bg2: #fdf6e8;
            --theme-sepia-text: #5b4636;

            --color-primary: var(--blue);
            --color-primary-d: var(--blue-d);
            --text-color: var(--black-l);
            --text-light: var(--grey);
            --body-bg: var(--grey-l);
            --border-light: var(--grey-m);
            --border-dark: var(--grey-d);
        }

        .theme-sepia,
        .theme-dark {
            --color-primary: var(--pink);
            --color-primary-d: var(--pink-d);
        }

        * {
            box-sizing: border-box;
        }

        html {
            font-size: var(--base-font-size);
            line-height: var(--base-line-height);
        }

        body {
            display: block;
            color: var(--text-color);
            font-family: var(--font);
            font-size: 1em;
            margin: 0;
            padding: 0;
            background: var(--body-bg);
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        @media (min-width: 850px) {
            body {
                padding-top: 90px;
            }
        }

        body.theme-dark {
            background: var(--theme-dark-bg);
            color: var(--white);
        }

        body.theme-sepia {
            background: var(--theme-sepia-bg);
            color: var(--theme-sepia-text);
        }

        body.theme-offline {
            color: var(--text-light);
        }

        body.scroll-disabled {
            overflow-y: scroll;
            position: fixed;
            width: 100%;
        }

        body.scroll-disabled--hide-scrollbar {
            overflow-y: hidden;
        }

        a {
            text-decoration: none;
        }

        a > span,
        a > svg {
            pointer-events: none;
        }

        .container {
            max-width: var(--page-width);
            margin: 0 auto;
            width: 100%;
        }

        .icon {
            height: 1em;
            width: 1em;
            fill: currentColor;
        }

        .icon--middle {
            vertical-align: middle;
        }

        .icon--bigger {
            height: 1.2em;
            width: 1.2em;
        }

        .status {
            position: fixed;
            top: 8px;
            left: 50%;
            transform: translate(-50%, 0);
            z-index: 120;
        }

        @media (min-width: 850px) {
            .status {
                top: 8px;
            }

            .header.is-scrolled .status {
                top: 70px;
            }
        }

        .status--offline {
            background: var(--grey);
            color: var(--white);
            padding: 15px 40px;
            border-radius: 15px;
            font-size: 1.3rem;
            font-weight: 500;
        }

        @media (min-width: 720px) {
            .status--offline {
                top: 70px;
            }
        }

        .status__button {
            margin-left: 10px;
        }

        /* HEADER */
        .header {
            position: relative;
        }

        .theme-dark .header {
            background: var(--theme-dark-bg);
        }

        .theme-sepia .header {
            background: var(--theme-sepia-bg);
        }

        @media (min-width: 850px) {
            .header {
                position: fixed;
                top: 0;
                left: 0;
                right: 0;
                background: var(--body-bg);
                z-index: 200;
            }

            .header.is-scrolled {
                border-bottom: 1px solid var(--border-dark);
            }

            .theme-dark .header.is-scrolled {
                border-bottom: 1px solid var(--theme-dark-bg2);
                background: var(--theme-dark-bg2);
            }

            .theme-sepia .header.is-scrolled {
                background: var(--theme-sepia-bg2);
            }
        }

        .header__inner {
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            justify-content: space-between;
        }

        .header__logo {
            height: auto;
            width: 25px;
            transition: width 0.25s;
            fill: currentColor;
        }

        @media (min-width: 850px) {
            .header.is-scrolled .header__logo {
                width: 18px;
            }
        }

        .header__username {
            color: var(--text-light);
            padding: 0 10px;
        }

        .header__logout {
            vertical-align: middle;
        }

        .header__title {
            font-size: 2em;
            font-weight: 200;
            line-height: 1.4;
            padding-left: 10px;
            padding-right: 10px;
            margin: 13px 0;
            transition: font-size 0.25s;
        }

        @media (min-width: 850px) {
            .header__title {
                font-size: 2.78em;
            }

            .header.is-scrolled .header__title {
                font-size: 1.8em;
                margin-top: 10px;
                margin-bottom: 10px;
            }
        }

        .header__count {
            font-size: 0.8em;
            color: var(--text-light);
        }

        @media (min-width: 850px) {
            .header__count {
                font-size: 0.6em;
            }

            .header.is-scrolled .header__count {
                font-size: 0.9em;
            }
        }

        .header__right {
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            padding: var(--grid-gutter) 0;
        }

        @media (min-width: 720px) {
            .header__right {
                width: auto;
                padding-top: 0;
                padding-bottom: 0;
                margin-left: calc(var(--grid-gutter) / 2);
            }
        }

        /* MENU */
        .menu {
            display: flex;
            align-items: center;
            justify-content: center;
            list-style: none;
            margin: 0;
            padding: 0;
            width: 100%;
        }

        @media (min-width: 480px) {
            .menu {
                width: auto;
            }
        }

        @media (min-width: 850px) {
            .menu {
                position: absolute;
                left: 50%;
                top: 50%;
                transform: translate(-50%, -50%);
            }
        }

        .menu__item {
            margin: 0 10px;
        }

        .menu__link {
            color: var(--text-color);
            font-weight: bold;
            font-size: 1.2em;
            padding: 10px 0;
        }

        @media (min-width: 850px) {
            .header.is-scrolled .menu__link {
                padding-top: 16px;
                padding-bottom: 16px;
            }
        }

        .theme-dark .menu__link {
            color: var(--theme-dark-text);
        }

        .menu__link:hover {
            color: var(--color-primary);
        }

        .menu__link.is-active {
            color: var(--color-primary);
            cursor: default;
            border-bottom: 2px solid;
        }

        .theme-offline .menu__link {
            color: var(--text-light);
        }

        /* MESSAGE */
        .message {
            margin-top: 5em;
            margin-bottom: 5em;
            text-align: center;
        }

        .message--padding-small {
            margin-top: 0;
            margin-bottom: 4em;
        }

        .message__text {
            font-size: 1.8em;
            color: var(--text-light);
            padding: 1em;
        }

        .message--padding-small .message__text {
            padding: 0;
        }

        .message__text--text-color {
            color: var(--text-color);
        }

        .theme-offline .message__text {
            color: var(--text-light);
        }

        /* LIST */
        .list {
            display: flex;
            flex-wrap: wrap;
            padding: 0;
            margin: 10px 0 40px;
        }

        /* SECTION-TITLE */
        .section-title {
            padding: 0 calc(var(--grid-gutter) / 2);
            margin: calc(var(--grid-gutter) / 2) 0;
        }

        .section-title__header {
            text-transform: uppercase;
        }

        .section-title__link {
            color: var(--text-light);
            font-weight: 400;
            font-size: 0.9em;
            padding-left: 10px;
        }

        .section-title__link:hover {
            color: var(--text-color);
        }

        .theme-dark .section-title__link:hover {
            color: var(--white);
        }

        /* SEPARATOR */
        .separator {
            margin: 0;
            border: 0;
            border-top: 1px solid var(--border-dark);
        }

        .separator--small {
            margin-top: 2em;
            margin-bottom: 2em;
        }

        .separator--content {
            margin-left: calc(var(--grid-gutter) / 2);
            margin-right: calc(var(--grid-gutter) / 2);
        }

        /* ITEM */
        .item {
            display: flex;
            position: relative;
            width: 100%;
        }

        @media (min-width: 720px) {
            .item {
                max-width: calc(100% / 3);
            }
        }

        @media (min-width: 1024px) {
            .item {
                max-width: calc(100% / 4);
            }
        }

        .item.move-up {
            transform: translateY(-100%);
            opacity: 0;
            transition: transform 0.5s, opacity 0.5s;
        }

        .item__content {
            display: block;
            position: relative;
            border: 1px solid var(--border-light);
            background-color: var(--white);
            padding: 0 0 4em;
            transition: opacity 0.2s ease-out;
            width: 100%;
            overflow: hidden;
        }

        @media (min-width: 720px) {
            .item__content {
                margin: calc(var(--grid-gutter) / 2);
                border-bottom: 1px solid var(--border-dark);
                height: 300px;
                padding-bottom: 0;
            }
        }

        .theme-dark .item__content {
            background-color: var(--theme-dark-bg2);
            border: none;
        }

        .theme-sepia .item__content {
            background-color: var(--theme-sepia-bg2);
        }

        .item__link-fake {
            position: absolute;
            display: block;
            height: 100%;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 5;
        }

        .item__link-fake:hover ~ .item__title {
            color: var(--color-primary);
        }

        .item__title {
            font-family: var(--font-title);
            font-size: 1.46154em;
            padding: 0.7em;
            display: block;
            color: var(--text-color);
            font-weight: 600;
            line-height: 1.2;
            transition: color 0.1s linear;
            word-break: break-word;
        }

        .theme-dark .item__title {
            color: var(--theme-dark-text);
        }

        .theme-sepia .item__title {
            color: var(--theme-sepia-text);
        }

        .theme-offline .item__title {
            color: var(--text-light);
        }

        .item__time-and-tags {
            display: flex;
            justify-content: space-between;
            color: var(--text-light);
            font-size: 12px;
            padding: 0 1em 0.5em 1em;
        }

        .item__tags {
            color: var(--text-light);
            font-size: 14px;
            padding: 5px;
            margin: -5px;
            z-index: 10;
        }

        .item__tags:hover {
            color: var(--text-color);
        }

        .theme-dark .item__tags:hover {
            color: var(--white);
        }

        .item__excerpt {
            display: none;
            font-size: 1em;
            line-height: 1.45;
            padding: 0.5em 1em 0;
            overflow: hidden;
        }

        @media (min-width: 720px) {
            .item__excerpt {
                display: block;
            }
        }

        .item__excerpt--background {
            background-position: center center;
            background-repeat: no-repeat;
            background-size: cover;
        }

        .theme-offline .item__excerpt--background {
            filter: grayscale(100%);
        }

        .item__link {
            position: absolute;
            left: 1em;
            right: 90px;
            bottom: 0.7em;
            color: var(--text-light);
            font-size: 12px;
            text-decoration: none;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            z-index: 10;
        }

        .item__link:hover {
            color: var(--text-color);
        }

        .theme-dark .item__link:hover {
            color: var(--white);
        }

        .item__link--set-read {
            left: auto;
            right: 1em;
            bottom: 0.7em;
        }

        .item__link--delete {
            left: auto;
            right: 1em;
            bottom: 2.2em;
        }

        .item__link--open-pocket {
            left: 1em;
            bottom: 2.2em;
        }

        .item__favourite {
            position: absolute;
            top: -20px;
            right: -20px;
            width: 40px;
            height: 40px;
            transform: rotate(45deg);
            transition: box-shadow 0.1s linear;
            box-shadow: 0 1px 1px rgba(var(--black-rgb), 0.1);
            z-index: 10;
        }

        .item__favourite[data-favourite='true'] {
            background: var(--yellow);
        }

        .item__favourite:hover {
            box-shadow: 0 2px 2px rgba(var(--black-rgb), 0.1);
            background: var(--yellow);
        }

        .item__favourite[data-favourite='true']:hover {
            background: transparent;
        }

        .theme-dark .item__favourite {
            box-shadow: 0 1px 1px rgba(var(--white-rgb), 0.1);
        }

        .theme-dark .item__favourite:hover {
            box-shadow: 0 2px 1px rgba(var(--white-rgb), 0.1);
        }

        .item__image {
            position: absolute;
            width: 100%;
            height: auto;
        }

        .item__background {
            display: none;
            background-position: center center;
            background-size: cover;
            height: 144px;
            width: 100%;
        }

        @media (min-width: 720px) {
            .item__background {
                display: block;
            }
        }

        /* BUTTON */
        .btn {
            background-repeat: repeat-x;
            background-color: var(--color-primary-d);
            background-image: linear-gradient(
                    to bottom,
                    var(--color-primary) 0,
                    var(--color-primary-d) 100%
            );
            border: 1px solid var(--color-primary);
            border-radius: 4px;
            box-shadow: inset 0 1px 1px rgba(var(--white-rgb), 0.4);
            color: var(--white);
            display: inline-block;
            font-size: 16px;
            font-weight: 700;
            line-height: 1;
            padding: 11px 45px;
            text-align: center;
            text-decoration: none;
            text-shadow: 0 -1px 0 rgba(var(--black-rgb), 0.2);
            transition: background-position 0.1s linear;
            width: auto;
            cursor: pointer;
            outline: none;
        }

        .btn:hover {
            background-position: 0 -15px;
            color: var(--white);
            text-decoration: none;
        }

        .btn:disabled {
            opacity: 0.7;
            cursor: default;
        }

        .btn:disabled:hover {
            background-position: 0 0;
        }

        .btn--login {
            min-width: 12.125em;
            padding: 0.8em 1.625em;
            box-sizing: content-box;
        }

        .btn--link {
            background: none;
            padding: 0;
            box-shadow: none;
            border: 0;
            color: var(--text-light);
            text-shadow: none;
        }

        .btn--link:hover,
        .btn--link:hover .btn__icon {
            color: var(--text-color);
        }

        .btn--link.btn--inverse {
            color: var(--white);
        }

        .btn--link.btn--inverse:hover {
            color: var(--text-color);
        }

        .btn--small {
            font-size: small;
            font-weight: normal;
            line-height: 1.2;
        }

        .theme-dark .btn--link:hover,
        .theme-dark .btn--link:hover .btn__icon {
            color: var(--white);
        }

        .btn > * {
            pointer-events: none;
        }

        .btn + .btn {
            margin-left: 10px;
        }

        .btn.is-syncing {
            animation: rotate 2s infinite linear;
        }
        .btn.is-synced {
            color: var(--green);
            animation: pop 0.5s;
        }

        @keyframes rotate {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(359deg);
            }
        }

        @keyframes pop {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.2);
            }
            100% {
                transform: scale(1);
            }
        }

        .btn__icon {
            color: var(--text-light);
            vertical-align: middle;
            font-size: 0.8em;
        }

        .btn--small .btn__icon {
            font-size: 0.6em;
        }

        /* BUTTON-GROUP */
        .btn-group {
            display: flex;
            align-items: center;
        }

        .btn-group .btn:not(:first-child) {
            margin-left: var(--grid-gutter);
        }

        /* SENTINEL */
        .sentinel {
            height: 1px;
            width: 1px;
        }

        /* MODAL */
        .modal-container {
            position: fixed;
            z-index: 1000;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            display: none;
            overflow: auto;
            overflow-y: scroll;
            padding: 10px 10px 0;
            background: rgba(var(--grey-rgb), 0.8);
        }

        .theme-dark .modal-container {
            background: rgba(var(--black-rgb), 0.6);
        }

        .theme-sepia .modal-container {
            background: rgba(var(--theme-sepia-bg-rgb), 0.8);
        }

        .modal-container.is-visible {
            display: flex;
            flex-direction: column;
        }

        .modal-container .modal {
            display: block;
            pointer-events: auto;
        }

        .modal-container__inner {
            max-width: calc(var(--page-width) / 2);
            width: 100%;
            margin: auto;
            align-self: center;
        }

        .modal {
            display: none;
            position: relative;
            padding: calc(var(--grid-gutter) * 2) var(--grid-gutter);
            background: var(--white);
            box-shadow: 0 2px 5px 0 rgba(var(--black-rgb), 0.1);
            margin-bottom: 10px;
        }

        .theme-dark .modal {
            background: var(--theme-dark-bg);
        }

        .theme-sepia .modal {
            background: var(--theme-sepia-bg);
        }

        .modal__title {
            font-size: 1.46154em;
            font-weight: 600;
            line-height: 1.2;
            padding: 0.7em 0;
            margin: 0 0 var(--grid-gutter);
        }

        .modal__footer {
            display: flex;
            justify-content: flex-end;
        }

        .modal__close {
            position: absolute;
            top: var(--grid-gutter);
            right: var(--grid-gutter);
            color: var(--text-color);
        }

        .theme-dark .modal__close {
            color: var(--text-light);
        }

        .modal__close:hover {
            color: var(--text-light);
        }

        .theme-dark .modal__close:hover {
            color: var(--white);
        }

        /* INPUT */
        .textfield {
            position: relative;
            margin: 0 0 var(--grid-gutter);
        }

        .textfield__label {
            display: block;
            margin-bottom: 5px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .textfield__input {
            display: block;
            border: 1px solid var(--border-dark);
            border-radius: 4px;
            font-size: 1.2em;
            padding: 5px 10px;
            min-width: 220px;
            width: 100%;
        }

        .theme-dark .textfield__input {
            background-color: var(--theme-dark-bg3);
            border-color: var(--theme-dark-bg);
            color: var(--theme-dark-text);
        }

        /* SEARCH */
        .search {
            display: none;
            position: absolute;
            left: calc(var(--grid-gutter) / 2);
            right: calc(var(--grid-gutter) / 2);
        }

        @media (min-width: 720px) {
            .search {
                left: auto;
                right: calc(100% - 52px);
            }

            .header.is-scrolled .search {
                top: -8px;
            }
        }

        .search.is-active {
            display: block;
        }

        .search__button {
            position: relative;
            z-index: 1;
        }

        .search__button.is-disabled {
            pointer-events: none;
            z-index: -1;
        }

        @media (min-width: 720px) {
            .search__button.is-disabled {
                z-index: 1;
            }
        }

        /* Extends .textfield__input */
        .search__textfield {
            position: relative;
            margin-bottom: 0;
        }

        .search__input {
            padding-right: 25px;
        }

        .search__input::placeholder {
            font-size: 1rem;
        }

        .search__info {
            position: absolute;
            left: 0;
            bottom: -15px;
            font-size: 10px;
            color: var(--text-light);
        }

        .search__clear {
            position: absolute;
            right: 0;
            bottom: -15px;
            margin-top: 3px;
        }

        .search__clear-link {
            font-size: 0.8em;
        }

        .search__clear-link:hover {
            text-decoration: underline;
        }

        .theme-dark .search__clear-link {
            color: var(--theme-dark-text);
        }

        /* COLLAPSE */
        .collapse-toggle {
            color: var(--text-light);
        }

        .collapse-toggle:hover {
            color: var(--text-color);
        }

        .theme-dark .collapse-toggle:hover {
            color: var(--white);
        }

        .collapse-toggle__icon {
            transition: transform 150ms;
            pointer-events: none;
            margin-right: 5px;
            transform: rotate(-90deg);
        }

        .collapse-toggle.is-active .collapse-toggle__icon {
            transform: rotate(0);
        }

        .collapse {
            display: none;
        }

        .collapse.is-open {
            display: block;
        }

        /* SELECTOR */
        .selector {
            position: relative;
            border: 0;
            margin: 0 0 var(--grid-gutter);
            padding: 0 0 var(--grid-gutter);
        }

        .selector__list {
            display: flex;
            flex-wrap: wrap;
            font-size: 14px;
            font-weight: 700;
            margin-bottom: -4px;
        }

        .selector__label {
            margin-bottom: 0.3333em;
        }

        .selector__item {
            position: relative;
            margin-top: 4px;
            margin-left: 4px;
            top: -4px;
            left: -4px;
        }

        .selector__input {
            position: absolute;
            top: 0;
            left: 0;
            opacity: 0;
        }

        .selector__indicator {
            position: relative;
            display: block;
            color: var(--text-color);
            cursor: pointer;
            padding: 5px 10px;
            border: 1px solid var(--black);
            background: var(--white);
        }

        .theme-dark .selector__indicator {
            border-color: var(--white);
        }

        .selector__indicator:hover {
            background-color: var(--color-primary);
            border-color: var(--color-primary);
            color: white;
        }

        .selector__input:checked ~ .selector__indicator {
            background-color: var(--color-primary);
            border-color: var(--color-primary);
            color: white;
        }

        .selector__input:checked ~ .selector__indicator:hover {
            background-color: var(--color-primary);
            border-color: var(--color-primary);
        }

        .selector__info {
            display: none;
            position: absolute;
            top: -100%;
            right: 0;
            transform: translateY(-50%);
            background: var(--white);
            border: 1px solid var(--border-light);
            box-shadow: 0 2px 5px 0 rgba(var(--black-rgb), 0.1);
            font-size: 0.8rem;
            font-weight: normal;
            padding: 10px;
            width: 250px;
        }

        @media (min-width: 480px) {
            .selector__info {
                right: auto;
                left: 0;
            }
        }

        .theme-dark .selector__info {
            background: var(--theme-dark-bg2);
        }

        .selector__indicator:hover + .selector__info {
            display: block;
        }

        .selector__info:after {
            content: '';
            position: absolute;
            right: 6px;
            bottom: -6px;
            border-style: solid;
            border-width: 6px 6px 0 6px;
            border-color: var(--white) transparent transparent transparent;
            width: 0;
            height: 0;
        }

        @media (min-width: 480px) {
            .selector__info:after {
                right: auto;
                left: 6px;
            }
        }

        .selector__message {
            position: absolute;
            left: 0;
            right: 0;
            bottom: 0;
            margin-top: 5px;
        }

        .selector__message--success {
            color: var(--green);
        }

        .selector__message--error {
            color: var(--red);
        }

        /* TAGS */
        .tags {
            position: relative;
            display: flex;
            margin-left: calc(var(--grid-gutter) / 2);
            margin-right: calc(var(--grid-gutter) / 2);
        }

        .tags__title {
            font-weight: bold;
        }

        .tags__list {
            display: flex;
            flex-wrap: wrap;
            list-style: none;
            padding: 0;
            margin: 0 calc(var(--grid-gutter) / 2);
        }

        .tags__list--column {
            flex-direction: column;
            margin: 10px 0;
        }

        .tags__list--column ul {
            list-style: none;
            padding: 0;
        }

        .tags__item {
            margin-left: calc(var(--grid-gutter) / 4);
            margin-right: calc(var(--grid-gutter) / 4);
        }

        .tags__list--column .tags__item {
            margin-left: 0;
            margin-right: 0;
        }

        .tags__link {
            font-size: 1em;
            line-height: 1.2;
        }

        .tags__list--column .tags__link {
            display: block;
            text-align: right;
            padding: 5px 10px;
        }

        .tags__tooltip {
            display: none;
            position: absolute;
            background: var(--white);
            top: calc(100% + 5px);
            right: 0;
            z-index: 100;
            border: 1px solid var(--border-light);
            box-shadow: 0 2px 5px 0 rgba(var(--black-rgb), 0.1);
            min-width: 150px;
            max-height: 250px;
            overflow: auto;
        }

        .theme-dark .tags__tooltip {
            background: var(--theme-dark-bg2);
        }

        .tags__tooltip.is-visible {
            display: block;
        }

        .tags__more-link {
            font-size: small;
            color: var(--text-light);
        }

        .tags__more-link:hover {
            color: var(--text-color);
        }

        /* AUTOCOMPLETE */
        .autocomplete {
            display: none;
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background: var(--white);
            box-shadow: 0 2px 5px 0 rgba(var(--black-rgb), 0.1);
            max-height: 250px;
            overflow: auto;
        }

        .theme-dark .autocomplete {
            background: var(--theme-dark-bg2);
        }

        .autocomplete.is-open {
            display: block;
        }

        .autocomplete__list {
            list-style: none;
            padding: 1em 0;
            margin: 0;
        }

        .autocomplete__link {
            position: relative;
            display: block;
            padding: 8px 1em;
            color: var(--black);
        }

        .theme-dark .autocomplete__link {
            color: var(--white);
        }

        .autocomplete__link:hover {
            background: var(--grey-m);
        }

        .theme-dark .autocomplete__link:hover {
            background: var(--theme-dark-bg);
        }

        .autocomplete__link:after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 1em;
            right: 1em;
            height: 1px;
            background: var(--border-light);
        }

        .theme-dark .autocomplete__link:after {
            background: var(--theme-dark-bg);
        }

        .autocomplete__item:last-child .autocomplete__link:after {
            display: none;
        }

        /* FILTER */
        .filter {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .filter__button {
            margin-left: calc(var(--grid-gutter) / 2);
            margin-right: calc(var(--grid-gutter) / 2);
        }

        .filter__button .btn__icon {
            transition: transform 0.25s;
        }

        .filter__button.is-rotated .btn__icon {
            transform: rotate(180deg);
        }

        .filter__button .btn__text {
            font-size: 0.6em;
            font-weight: normal;
        }

        /* HELPERS */
        .hidden {
            display: none;
        }

        .text-extra-small {
            font-size: small;
            color: var(--text-light);
        }

    </style>
</head>
